<html>
<body>

<p>Form Tag </p>

<form method="post">

<table border="1">

    <tr>
      <td>FirstName</td>
      <td><input type="text" name="txtname" placeholder="enter name"></td>
    </tr>

    <tr>
      <td>LastName</td>
      <td><input type="text" name="txtname" placeholder="enter name"></td>
    </tr>

    <tr>
        <td>Gender</td>
        <td>
             <input type="radio" name="gender" value="Male">Male
             <input type="radio" name="gender" value="Female">Female
        </td>
      </tr>

    <tr>
         <td>Martial</td>
         <td>
             <input type="radio" name="martial" value="Single">Single
             <input type="radio" name="martial" value="Married">Married
         </td>
        </tr>

     <tr>
       <td>Dept</td>
       <td>
              <select name="ddlDept">
                   <option>--select--</option>
                   <option value="CS">ComputerScience</option>
                   <option value="IT">InformationTechnology</option>
              </select>
        </td>
      </tr>     

      <tr>
 	<td>Qualification</td>
        <td>
      	   <input type="checkbox" name="qual" value="MCA">MCA
      	   <input type="checkbox" name="qual" value="MBA">MBA
  	</td>
	</tr>
 
     <tr>
        <td>Username</td>
        <td><input type="text" name="txtuname placeholder="enter user name"></td>
     </tr>

     <tr>
          <td colspan="2" align="center">
                  <input type="button" name="btncheck" value="CheckAvailability">
     </td>
     </tr>


    <tr>
       <td>Password</td>
       <td><input type="password" name="txtpwd"></td>
    </tr>

    <tr>
       <td>Retype</td>
       <td><input type="password" name="txtpwd"></td>
    </tr>

 <tr>
        <td>Email</td>
        <td><input type="text" name="txtmail placeholder="enter mailid"></td>
     </tr>

 <tr>
        <td>Phone</td>
        <td><input type="text" name="txtphone" placeholder="enter the number"></td>
     </tr>


 <tr>
       <td>SecurityQn</td>
       <td>
              <select name="ddlSecurity">
                   <option>--select--</option>
                   <option value="CC">Colour of crow</option>
                   <option value="NC">Number of wheels in car</option>
              </select>
        </td>
      </tr>  

  <tr>
        <td>Answer</td>
        <td><input type="text" name="txtanswer" placeholder="enter the answer"></td>
     </tr>  
  <tr>
  <td>Address</td>
 	<td>
            <textarea name="txtaddress" rows="5" cols="15"></textarea>
	</td>
	</tr>

	<tr>
 	   <td colspan="2" align="center">
    		<input type="submit" name="btnsubmit" value="Submit">
    		<input type="reset"  name="btnreset"  value="Reset">
 		</td>
	</tr>
	


</table>
</form>


</body>
</html>
